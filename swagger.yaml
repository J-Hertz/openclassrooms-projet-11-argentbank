swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /users/{id}/accounts:
    get:
      tags:
        - User Module
      summary: Get User's Accounts
      description: API to retrieve a user's accounts
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: User ID
        - in: query
          name: authorization
          type: string
          required: true
          description: Authorization Token
      produces:
        - application/json
      responses:
        '200':
          description: User's accounts retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User Not Found
        '500':
          description: Internal Server Error
  /accounts/{id}:
    get:
      tags:
        - Account Module
      summary: Get Account by ID
      description: API to retrieve an account by ID
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Account ID
        - in: query
          name: authorization
          type: string
          required: true
          description: Authorization Token
      produces:
        - application/json
      responses:
        '200':
          description: Account retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User Not Found
        '500':
          description: Internal Server Error
  /accounts/{id}/transactions:
    get:
      tags:
        - Transaction Module
      summary: Get Account Transactions
      description: API to retrieve transactions for a specific account
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Account ID
        - in: query
          name: authorization
          type: string
          required: true
          description: Authorization Token
        - in: query
          name: from_date
          type: string
          required: true
          format: date
          description: Start date for transactions (YYYY-MM-DD)
        - in: query
          name: to_date
          type: string
          required: true
          format: date
          description: End date for transactions (YYYY-MM-DD)
      produces:
        - application/json
      responses:
        '200':
          description: Transactions retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Transactions Not Found
        '500':
          description: Internal Server Error

  /transactions/{id}:
    put:
      tags:
        - Transaction Module
      summary: Update Transaction by ID
      description: API to update a transaction by ID
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Transaction ID
        - in: body
          name: body
          description: Update transaction attributes
          required: true
          schema:
            $ref: '#/definitions/Transaction'
        - in: query
          name: authorization
          type: string
          required: true
          description: Authorization Token
      produces:
        - application/json
      responses:
        '200':
          description: Transaction updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Transaction Not Found
        '500':
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Transaction:
    type: object
    properties:
      amount:
        type: number
        description: Transaction amount
      description:
        type: string
        description: Transaction description
  Account:
    type: object
    properties:
      id:
        type: integer
        description: Account ID
      accountNumber:
        type: string
        description: Account number
      balance:
        type: number
        description: Account balance
  TransactionResponse:
    type: object
    properties:
      id:
        type: integer
        description: Transaction ID
      amount:
        type: number
        description: Transaction amount
      description:
        type: string
        description: Transaction description
      date:
        type: string
        format: date-time
        description: Transaction date and time
